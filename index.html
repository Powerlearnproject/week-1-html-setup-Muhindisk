<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
    <meta name="description" content="Expense Tracker Application">
</head>
<body>
    <header>
        <h1>Welcome to Expense Tracker</h1>
    </header>

    <main>
        <section>
            <h2>About Expense Tracker</h2>
            <p>This application helps you manage your expenses efficiently.</p>
        </section>

        <section>
            <h2>User Registration</h2>
            <form action="/submit-registration" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <button type="submit">Register</button>
            </form>
        </section>

        <section>
            <h2>User Information</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>123-456-7890</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>987-654-3210</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Sample Image</h2>
            <img src="https://example.com/sample-image.jpg" alt="Sample Image">
        </section>
    </main>

    <footer>
        <p>Visit <a href="https://google.com" target="_blank">Google</a></p>
    </footer>
</body>
</html>
